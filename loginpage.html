<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- Materialize-->
	        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    	<link href="https://cdn.shopify.com/s/files/1/1775/8583/t/1/assets/admin-materialize.min.css?0" rel="stylesheet">
    	<!-- Material Icons-->
    	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    	<link href="https://fontawesome.com/v4.7.0/icons/">
    	<style>
    		
    		.container {
    			margin-top:10%;
    			width: 60%;
    					}

    		.btn {
    			margin: 10px;
    			}

    		h3 {
    			padding: 20px;
    			}

    	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12 15 offset-15">
				<div class="card card-login">
					<div class="card-login-splash black">
						<div class="wrapper">
							<h3>Account</h3>

							<a class="btn" href="#!">Sign In</a>
							<a class="btn" href="#!">Register</a>
						</div>
						<!-- <img src="image-04.jpg"> -->
					</div>
					<div class="card-content">
						<span class="card-title teal-text">
							Log In						
						</span>
						<form>
							<div class="input-field">
								<!-- <i class="material-icons prefix">account_circle</i> -->
								<input  id="username" type="text" class="validate">
								<label for="username">username</label>
							</div>
							<div class="input-field">
								<input id="password" type="password" class="validate">
								<label for="password">Password</label>
							</div>

							<a href="#!"> Forgot Password ?</a>

							<br><br>

							<div>
								<input class="btn right" type="submit" value="Log In">
								<a href="#!" class="btn-flat">Back</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>	
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
